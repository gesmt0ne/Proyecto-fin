    <title>Contactanos</title>
</head>
<body>
    <header>
        <div class="logo-container">
          <a href="../index.html"><img src="../img/logo.jpeg" alt="Hoy como en casa logo"></a>
        </div>
        <nav>
          <ul>
            <li><a href="./platos.html">Platos</a></li>
            <li><a href="./eventos.html">Eventos</a></li>
            <li><a href="./contactanos.html">Contacto</a></li>
            <li><a href="./somos.html">Somos</a></li>
          </ul>
        </nav>
    </header>

    <main class="contacto">
       <h1 id="contacto-titulo">Contactanos.</h1>
       <div>
        <form action="">
         <div class="input-cont">
         <label for="nombre">Nombre:</label>   
         <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
         </div>

         <div class="input-cont">
         <label for="apellido">Apellido:</label>
         <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
         </div>

         <div class="input-cont">
         <label for="telefono">Telefono:</label>
         <input type="number" id="telefono" name="telefono" placeholder="Telefono" required>
         </div>

         <div class="input-cont">
         <label for="mail">Ingresa tu correo:</label>
         <input type="mail" id="mail" name="mail" placeholder="Juan@ejemplo.com" required>
         </div>

         <div class="input-cont">
         <label for="eventos">Tipo de evento:</label>
         <select name="eventos" id="eventos">
            <option value="Casamiento">Casamiento</option>
            <option value="Cumpleaños">Cumpleaños</option>
            <option value="Gradaucion">Graduacion</option>
            <option value="Otros">Otros</option>
         </select>
         </div>

         <div class="area-cont">
         <label for="mensaje">Comentarios adicionales:</label>
         <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder=""></textarea>
         </div>
         <div class="boton-cont">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
         </div>

        </form>
        
       </div>
    </main>

    <footer>
        <p>Encontranos en las redes</p>

          </a>
        </div>
        <p>Contacto:<a href="mailto:francisco.orive2@gmail.com">francisco.orive2@gmail.com</a></p>
    </footer>
